{% for event in include.events %}
<li class="blog-post">
    <h3><a href="{{ event.link }}">{{ event.name }}</a></h3>
    <p class="post-details">
        <span class="post-date">{{ event.local_date | date_to_string }} at {{ event.local_time }}</span>
    </p>
    <div class="post-content">
        {{ event.description | strip_html | truncatewords: 40 }}
        <p><a href="{{ event.link }}">Read More &rarr;</a></p>
    </div>
</li>
{% endfor %}
